# -------------------------- 基础配置 --------------------------
# 启用256色支持
set -g default-terminal "screen-256color"

# 启用鼠标支持
set -g mouse on

# -------------------------- 快捷键配置 --------------------------
# 修改前缀键为 Ctrl+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 重新加载配置文件
unbind r
bind r source-file ~/.tmux.conf

# 分屏快捷键
unbind %
bind | split-window -h  # 水平分屏
unbind '"'
bind - split-window -v  # 垂直分屏

# 调整窗格大小
bind -r j resize-pane -D 5  # 向下扩展
bind -r k resize-pane -U 5  # 向上扩展
bind -r l resize-pane -R 5  # 向右扩展
bind -r h resize-pane -L 5  # 向左扩展
bind -r m resize-pane -Z    # 最大化/还原窗格

# -------------------------- Vi 模式配置 --------------------------
# 启用 vi 模式
set-window-option -g mode-keys vi
# 复制模式快捷键
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
# 禁用鼠标拖拽结束复制
unbind -T copy-mode-vi MouseDragEnd1Pane

# -------------------------- 插件配置 --------------------------
# 插件管理器
set -g @plugin 'tmux-plugins/tpm'

# 窗格导航插件
set -g @plugin 'christoomey/vim-tmux-navigator'

# 主题插件
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/cyan'

# 会话保存和自动恢复
set -g @plugin 'tmux-plugins/tmux-resurrect'    # 重启后恢复会话
set -g @plugin 'tmux-plugins/tmux-continuum'    # 每15分钟自动保存会话

# 会话相关配置
set -g aresurrect-capture-pane-contents 'on'    # 保存窗格内容
set -g @continuum-restore 'on'                  # 启用自动恢复

# 初始化 TMUX 插件管理器 (必须保持在配置文件的最后一行)
run '~/.tmux/plugins/tpm/tpm'
